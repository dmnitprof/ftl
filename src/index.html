<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FTL</title>
</head>
<body>
<div class="page">
    <div class="page__wrapper">
        <div class="page__inner">
            <h1 class="page__title">FTL: Прямая машина</h1>
            <form class="form">
                <div class="form-fields">
                    <h3 class="form-fields__title">Маршрут</h3>
                    <label class="form-fields__label form-fields--col">откуда
                        <input class="form-fields__input" type="text">
                    </label>
                    <label class="form-fields__label form-fields--col">куда
                        <input class="form-fields__input" type="text">
                    </label>
                </div>
                <div class="form-fields">
                    <h3 class="form-fields__title">Транспорт</h3>
                    <div class="form-fields--row">
                        <label class="form-fields__label form-fields--col">
                            грузоподъемность
                            <select class="form-fields__select">
                                <option value="не выбрана">не выбрана</option>
                                <option value="пункт1">пункт1</option>
                                <option value="пункт2">пункт2</option>
                                <option value="пункт3">пункт3</option>
                                <option value="пункт4">пункт4</option>
                                <option value="пункт5">пункт5</option>
                            </select>
                        </label>
                        <label class="form-fields__label form-fields--col">
                            Способ погрузки
                            <select class="form-fields__select form-fields__select--fourth-width">
                                <option value="не выбрана">не выбрана</option>
                                <option value="пункт1">пункт1</option>
                                <option value="пункт2">пункт2</option>
                                <option value="пункт3">пункт3</option>
                                <option value="пункт4">пункт4</option>
                                <option value="пункт5">пункт5</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="form-fields">
                    <h3 class="form-fields__title">Груз</h3>
                    <label class="form-fields__label form-fields--col">
                        Тип груза
                                                <select class="form-fields__select form-fields__select--half-width">
                                                    <option value="не выбрана">не выбран</option>
                                                    <option value="пункт1">пункт1</option>
                                                    <option value="пункт2">пункт2</option>
                                                    <option value="пункт3">пункт3</option>
                                                    <option value="пункт4">пункт4</option>
                                                    <option value="пункт5">пункт5</option>
                                                </select>
                                            </label>
                    <div class="form-fields--row">
                        <label class="form-fields__label form-fields--col">
                           Класс опасности
                            <select class="form-fields__select">
                                <option value="не выбрана">не выбрана</option>
                                <option value="пункт1">пункт1</option>
                                <option value="пункт2">пункт2</option>
                                <option value="пункт3">пункт3</option>
                                <option value="пункт4">пункт4</option>
                                <option value="пункт5">пункт5</option>
                            </select>
                        </label>
                        <label class="form-fields__label form-fields--col">
                           Объявленная ценность, &#8381;
                            <input class="form-fields__input" type="number" placeholder="&#8805;">
                        </label>
                    </div>
                    <div class="form-fields-checkbox">
                        <input class="form-fields__checkbox"
                               type="checkbox">
                        <span class="form-fields-checkbox__text">Требуется температурный режим</span>
                    </div>
                </div>
                <div class="form-fields">
                    <h3 class="form-fields__title">Время</h3>
                    <label class="form-fields__label form-fields--col">
                        когда прибыли на точку
                        <span class="form-fields__label--right">700 км в день</span>
                        <input class="form-fields__input" type="text" placeholder="Адрес не указан">
                        <input class="form-fields__input" type="text" placeholder="Адрес не указан">
                    </label>
                </div>
                <label class="form-fields__label">Комментарии к заказу
                    <textarea class="form-fields__textarea"
                              placeholder="Укажите особенности въезда на территорию склада или подъезда к адресу"></textarea>
                </label>
                <div class="form-fields__pop-up">
                    Для расчета стоимости необходимо ввести параметры груза, пункты отправки и прибытия.
                </div>
            </form>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
